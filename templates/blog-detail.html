<h1 class='new-class'>{{ post.title }}</h1>

<p> {{ post.description }}</p>
<p> {{ post.publishDate | date }}</p>

<h3>Comments:</h3>
<span>
  <input type='text' ng-model='query' placeholder='filter comments' />
</span>
<ul>
  <li ng-repeat='comment in post.comments | filter: query'>
    {{ comment.text }} <a href='#' ng-click='deleteComment(comment)'>Delete</a>
  </li>
</ul>

<p style='color:red;' ng-if='reply.text'>Preview: {{ reply.text }}</p>
<form ng-submit='addReply()'>
  <input type='hidden' ng-model='reply.id' value='5' />
  <textarea ng-model='reply.text'></textarea>
  <input type='submit' />
</form>
